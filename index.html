<!DOCTYPE html>
<html>
<head>
  <title>Motorcycle Information</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #222;
      color: #fff;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .model {
      width: 300px;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      background-color: #333;
      color: #fff;
    }
    
    .model img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    
    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .search-bar input {
      padding: 5px;
      width: 300px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Motorcycle Information</h1>
  
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search models" onkeyup="filterModels()">
  </div>
  
  <div class="container">
    <div class="model">
      <img src="2023-BMW-M1000RR-21-scaled.jpg" alt="Model 1">
      <h2>Model 1</h2>
      <p>Description of Model 1.</p>
    </div>
    
    <div class="model">
      <img src="images/model2.jpg" alt="Model 2">
      <h2>Model 2</h2>
      <p>Description of Model 2.</p>
    </div>
    
    <!-- Add the code for Model 3 to Model 15 here -->
    ...
    
  </div>
  
  <script>
    function filterModels() {
      var input = document.getElementById('search-input').value.toLowerCase();
      var models = document.getElementsByClassName('model');
      
      for (var i = 0; i < models.length; i++) {
        var modelName = models[i].getElementsByTagName('h2')[0].innerText.toLowerCase();
        
        if (modelName.includes(input)) {
          models[i].style.display = 'block';
        } else {
          models[i].style.display = 'none';
        }
      }
    }
  </script>
</body>
</html>
